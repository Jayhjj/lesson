<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css4有什么stylus不能做到呢 */
        .box{
            --base-siza:10;
            width: calc(var(--base-size)*10px);/*90%宽度给这个盒子  90% 90vw  90rem 不够精细*/
            height: calc(var(--base-size)*5px);
            padding: calc(var(--base-siza)*1px);
            background-color: red;
        }
        /* 移动端时，使得盒子变小，为原来的0.8倍 */
        /* 媒体查询 */
        @media screen and (max-width: 800px){
            .box{
                --base-size:8;
            }
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <script>
        // 360 风格 ，比较底层，偏的css 新技能好喜欢考
        // stylus css 编译还是封闭系统
        // 优势 js 还可以操作变量
        setTimeout(()=>{
            document.querySelector('.box')
            .setyle
            .setProperty('--base-size',20)
        },1000)
    </script>
</body>
</html>
